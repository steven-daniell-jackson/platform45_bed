<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Platform 45 - Backend Test</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

	<header class="container text-center">
		<h3>Steven Jackson - Backend Test</h3>
	</header>

	<!-- Create Rovers -->
	<div class="container" id="createRover">
		<form id="createRover">
			
			<div class="form-group">
				<label for="roverName">Rover Name</label>
				<input type="text" class="form-control" name="roverName" id="roverName" placeholder="Enter Rover Name" required>
				<small id="roverNameError" class="form-text text-muted"></small>
			</div>

			<div class="form-group">
				<label for="roverPosition">Starting Position</label>

				<!-- Set Regex pattern on roverPosition input field -->
				<input type="text" class="form-control" name="roverPosition" id="roverPosition" 
				placeholder="Enter Rover Starting Position"  
				pattern="(\d+),(\d+)" 
				title="Input Pattern is incorrect. Please use (0,0) for (x,y) positioning" required>

				<small id="startingPositionError" class="form-text text-muted">Eg. 0,2 ( x, y )</small>
			</div>

			<div class="form-group">
				<label>Rover Facing Direction</label>
				<select name='roverDirection' class="custom-select">
					<option selected value="0">North</option>
					<option value="180">South</option>
					<option value="270">West</option>
					<option value="90">East</option>
				</select>
			</div>

			<div class="form-group">
				<span class="roverCreationStatus"></span>
			</div>
			
			<button type="submit" name='createRover' class="btn btn-primary">Create Rover</button>
			<button type="button"  name='releaseRovers' class="btn btn-success">Release Rovers</button>
		</form>

	</div>

	<!-- End Create Rovers -->

	<!-- Rover Command Line -->
	<div class="container" id="roverCommandLine">
		<form id="formRoverCommandLine">
<div>
	<p>Please Select a Rover:</p>
</div>
			<div class="row">
				<!-- Dynamically Created Radion Buttons -->
				<div class="radio-group"></div>
				<!-- End Dynamically Created Radion Buttons -->
			</div>

			<div class="form-group">
				<label for="roverCommandLine">Rover Command Line</label>
				<input type="text" class="form-control" name="roverCommandLine" id="roverCommandLine" placeholder="Enter Rover Command">
				<div class="roverCommandLineReport">
			</div>
		</div>

		<button type="button" name="runCommand" class="btn btn-primary">Run Command</button>
		<button type="button" name="roverReport" class="btn btn-success">Rover Report</button>
		<button type="button" name="clear" class="btn btn-info">Clear</button>
		<button type="button" name="reset" class="btn btn-danger">Reset</button>
	</form>
</div>
<!-- End Rover Command Line -->


<div id="roverReport" class="container">
	
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="./js/model_mars_rover.js"></script>
<script src="./js/controller_mars_rover.js"></script>
<script src="./js/view_mars_rover.js"></script>
</body>
</html>
